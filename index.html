<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Tuts</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="vue-app">
      <h1>{{name}}</h1>
      <p>{{greet("afternoon")}}</p>
      <a v-bind:href="website">Google</a>
      <small>or</small>
      <p v-on:click.prevent="click" v-html="websiteTag"></p>

      <h1>Dom Events</h1>
      <button v-on:click.once="add(1)">Add</button>
      <button v-on:click="subtract(1)">Subtract</button>
      <button @dblclick="add(10)">Add Doubles</button>
      <button @dblclick="subtract(10)">Subtract Doubles</button>
      <p>My age is {{age}}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{x}} and {{y}}</div>

      <h1>Keyboard Events</h1>
      <label>Name:</label>
      <input type="text" v-model="Name" />
      <span>{{Name}}</span>
      <label>Age:</label>
      <input type="text" v-model="Age" />
      <span>{{Age}}</span>

      <h1>Computed Properties</h1>
      <button v-on:click="a++">Add to A</button>
      <button v-on:click="b++">Add to B</button>
      <p>A - {{a}}</p>
      <p>B - {{b}}</p>
      <p>Age + A = {{addToA}}</p>
      <p>Age + B = {{addToB}}</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
